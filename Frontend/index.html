<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Ninja</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>

</head>
<body>
    <h1>Check Your IPC Sections</h1>

    <div id="add-section">
        <label for="text-box">Add Text:</label>
        <textarea id="text-box" rows="4" cols="50" placeholder="Add your complaints"></textarea>

        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" accept="image/*">

        <div class="option-message">Choose only one option (text or image).</div>

        <button type="button" id="submit-button">Submit</button>
    </div>
</body>
</html>
