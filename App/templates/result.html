<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>List of IPC Sections</h1>
        <table>
            <tr>
                <th>IPC Sections</th>
                <th>IPC Definition</th>
            </tr>
            {% for key, value in result.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
        <button id="showModelResult">Find More Accurate Result</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#showModelResult").click(function() {
                // Redirect to the model_result page
                window.location.href = '/model_result';
            });
        });
    </script>
</body>
</html>
