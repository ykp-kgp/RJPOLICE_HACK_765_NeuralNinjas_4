<!-- model_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Best Matching IPCs</h1>
        {% if result %}
            <table>
                <tr>
                    <th>Final Result</th>
                    <!-- <th>IPC Definition</th> -->
                </tr>
                {% for key, value in result.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <!-- <td>{{ value }}</td> -->
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No model result available.</p>
        {% endif %}
    </div>
</body>
</html>
